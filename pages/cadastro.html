        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="./css/home.css">
    </head>

                </button> -->
                <ul class="list-unstyled components">
                    
                    <li class="active">
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Cadastro</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">

                    <li>
                        <a href="avaliacoes.html">Avaliações</a>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Estatísticas</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">

            <!-- Page Content Holder -->
            <div class="content2">
                <nav class="navbar navbar-default">
                </nav>
                
                      <div class="container">

                          <form class="form-horizontal">
                              <fieldset>
                              
                              <!-- Text input-->
                              <div class="form-group">
                                <label class="col-md-1 control-label" for="Nome">Nome </label>  
                                <div class="col-md-6">
                                <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
                                </div>
                              </div>
                              
                              <div class="form-group">
                                  <label class="col-md-1 control-label" for="radios">Sexo </label>
                                  <div class="col-md-3"> 
                                    <label class="radio-inline" for="radios-0" >
                                      <input name="sexo" id="sexo" value="feminino" type="radio"> Masculino
                                    </label> 
                                    <label class="radio-inline" for="radios-1">
                                      <input name="sexo" id="sexo" value="masculino" type="radio"> Feminino
                                    </label>
                                  </div>
                                  <label class="col-md-1 control-label" >Nascimento</label>  
                                  <div class="col-md-2">
                                    <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-sd" required="" type="date"  OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                                  </div>
                              </div>
                              
                              <!-- Text input-->
                              <div class="form-group">
                                <label class="col-md-1 control-label" for="Nome">Altura </label>  
                                <div class="col-md-1">
                                <input class="form-control input-md" required="" type="float" maxlength="3" pattern="^\d{1}.\d{2}$">
                                </div>
                                
                                <div>
                                  <label class="col-md-1 control-label" for="Nome">Peso </label>  
                                  <div class="col-md-1">
                                  <input class="form-control input-md" required="" type="float" maxlength="3" pattern="^\d{2}.\d{1}$">
                                  </div>
                                </div>
                              
                                <div class="form-group">
                                  <label class="col-md-1 control-label" for="Nome">Envergadura </label>  
                                  <div class="col-md-2">
                                  <input class="form-control input-md" required="" type="float" maxlength="3" pattern="^\d{1}.\d{2}$">
                                  </div>
                                </div>
                              
                              <label class="col-md-1 control-label">Raça </label>  
                                <div class="col-sm-2">
                                  <div>
                                    <div class="input-group-addon">     
                                      <label class="radio-inline" for="radios-0">
                                        <input type="radio" name="raça" id="raça" value="Branco" onclick="habilita()"> Branco
                                      </label>
                                      <label class="radio-inline" for="radios-0">
                                        <input type="radio" name="raça" id="raça" value="Pardo" onclick="desabilita()"> Pardo
                                      </label> 
                                      <label class="radio-inline" for="radios-1">
                                        <input type="radio" name="raça" id="raça" value="Negro" onclick="desabilita()"> Negro
                                      </label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                              <div class="form-group">
                                <label class="col-md-1 control-label" for="encaminhamento">Limitação? </label>
                                <div class="col-md-6">
                                  <div class="input-group">
                                    <span class="input-group-addon">     
                                      <label class="radio-inline" for="radios-0">
                                    <input type="radio" name="enc" id="enc" value="Nao" onclick="desabilita('enc_instituicao')" required>
                                    Não
                                  </label> 
                                  <label class="radio-inline" for="radios-1">
                                    <input type="radio" name="enc" id="enc" value="sim" onclick="habilita('enc_instituicao')">
                                    Sim
                                  </label>
                                    </span>
                                    <input id="enc_instituicao" name="enc" class="form-control" type="text" placeholder="Qual" >
                                  </div>
                                </div>    
                                </div>
                              
                              <div class="form-group">
                                <label class="col-md-1 control-label" for="encaminhamento">Medicação? </label>
                                <div class="col-md-6">
                                  <div class="input-group">
                                    <span class="input-group-addon">     
                                      <label class="radio-inline" for="radios-0">
                                    <input type="radio" name="enc" id="enc" value="Nao" onclick="desabilita('enc_instituicao')" required>
                                    Não
                                  </label> 
                                  <label class="radio-inline" for="radios-1">
                                    <input type="radio" name="enc" id="enc" value="sim" onclick="habilita('enc_instituicao')">
                                    Sim
                                  </label>
                                    </span>
                                    <input id="enc_instituicao" name="enc" class="form-control" type="text" placeholder="Qual" >
                                  </div>
                                </div>    
                                </div>
                               
                              <!-- Prepended text-->
                              <div class="form-group">
                                <label class="col-md-1 control-label" for="prependedtext">Telefone </label>
                                <div class="col-md-2">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## #####-####', this)">
                                  </div>
                                </div>
                              <div class="form-group">
                                <label class="col-md-1 control-label" for="prependedtext">Email </label>
                                <div class="col-md-3">
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                                  </div>
                                </div>
                               </div> 
                              
                              <!-- Button (Double) -->
                              <div class="form-group">
                                <label class="col-md-2 control-label" for="Cadastrar"></label>
                                <div class="col-md-8">
                                  <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                                  <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                                </div>
                              </div>
                              
                              </div>
                              </div>
                              
                              </fieldset>
                              </form>
                      </div>
                </div>
            </div>
        </div>

        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <!-- jQuery Nicescroll CDN -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $("#sidebar").niceScroll({
                     cursorcolor: '#53619d',
                     cursorwidth: 4,
                     cursorborder: 'none'
                 });

                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar, #content').toggleClass('active');
                     $('.collapse.in').toggleClass('in');
                     $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                 });
             });
         </script>

         

    </body>
</html>
