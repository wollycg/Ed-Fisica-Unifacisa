<form class="form-horizontal">
<fieldset>
<div class="panel-body">
    <div class="panel-heading"><h1>Cadastro de Paciente</h1></div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1 control-label" for="Nome">Nome </label>  
  <div class="col-md-6">
  <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>

<div class="form-group">
    <label class="col-md-1 control-label" for="radios">Sexo </label>
    <div class="col-md-3"> 
      <label class="radio-inline" for="radios-0" >
        <input type="radio" name="sexo"> Masculino
      </label> 
      <label class="radio-inline" for="radios-1">
        <input type="radio" name="sexo"> Feminino
      </label>
    </div>
    <label class="col-md-1 control-label" >Nascimento</label>  
    <div class="col-md-2">
      <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-sd" required="" type="date"  OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
    </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-1 control-label" for="Nome">Altura </label>  
  <div class="col-md-1">
  <input class="form-control input-md" required="" type="float" maxlength="3" pattern="^\d{1}.\d{2}$">
  </div>
  
  <div>
    <label class="col-md-1 control-label" for="Nome">Peso </label>  
    <div class="col-md-1">
    <input class="form-control input-md" required="" type="float" maxlength="3" pattern="^\d{2}.\d{1}$">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-1 control-label" for="Nome">Envergadura </label>  
    <div class="col-md-2">
    <input class="form-control input-md" required="" type="float" maxlength="3" pattern="^\d{1}.\d{2}$">
    </div>
  </div>

<label class="col-md-1 control-label" for="radios">Raça </label>
<div class="col-md-3"> 
  <label class="radio-inline" for="radios-0" >
    <input type="radio" name="raca"> Branco
  </label> 
  <label class="radio-inline" for="radios-1">
    <input type="radio" name="raca"> Pardo
  </label>
  <label class="radio-inline" for="radios-2">
      <input type="radio" name="raca"> Negro
  </label>
</div>
</div>

<div class="form-group">
  <label class="col-md-1 control-label" for="encaminhamento">Limitação? </label>
  <div class="col-md-6">
    <div class="input-group">
      <span class="input-group-addon">     
        <label class="radio-inline" for="radios-0">
      <input type="radio" name="limitacao" onclick="desabilita" required>
      Não
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="limitacao" onclick="habilita">
      Sim
    </label>
      </span>
      <input class="form-control" type="text" placeholder="Qual" >
    </div>
  </div>    
  </div>

<div class="form-group">
  <label class="col-md-1 control-label" for="encaminhamento">Medicação? </label>
  <div class="col-md-6">
    <div class="input-group">
      <span class="input-group-addon">     
        <label class="radio-inline" for="radios-0">
      <input type="radio" name="medicacao" onclick="desabilita" required>
      Não
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="medicacao" onclick="habilita">
      Sim
    </label>
      </span>
      <input class="form-control" type="text" placeholder="Qual" >
    </div>
  </div>    
  </div>
 
<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-1 control-label" for="prependedtext">Telefone </label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
      OnKeyPress="formatar('## #####-####', this)">
    </div>
  </div>
<div class="form-group">
  <label class="col-md-1 control-label" for="prependedtext">Email </label>
  <div class="col-md-3">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
    </div>
  </div>
 </div> 

<!-- Button (Double) -->
<div class="form-group" >
  <label class="col-md-2 control-label" for="Cadastrar"></label>
  <div class="col-md-8" >
    <button class="btn btn-success" type="Submit">Cadastrar</button>
    <button class="btn btn-danger" type="Reset">Cancelar</button>
  </div>
</div>
</div>
</div>
</fieldset>
</form>
